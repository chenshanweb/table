</body>
<script>
    function one(){
        var promise=new Promise(function (e) {
            setTimeout(function(){
                console.log(1);
                e("第一个执行完");
            },3000)

        })
        return promise;
    }
    function two(){
        var promise=new Promise(function (a) {
            setTimeout(function(){
                console.log(2);
                a("第2个执行完");
            },3000)

        })
        return promise;
    }
    function thr(){
        var promise=new Promise(function (e) {
            setTimeout(function(){
                console.log(3);
                e("第三个执行完");
            },3000)

        })
        return promise;
    }

    one().then(function (e) {
        console.log(e);
        return two();
    }).then(function (e) {
        console.log(e);
        return thr();
    }).then(function (e) {
         console.log(e);
    })
    console.dir(Promise)


</script>
</html>
